<div class="container">
  <form action="Login.html">
        <h1>Register Yourself</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>
    
        <label for="fullname"><b>Full Name</b></label>
        <input type="text" placeholder="Enter Full Name" name="fullname" id="fullname" required>

        <label for="phone"><b>Phone:</b></label>
        <input type="tel" placeholder="Enter Phone Number" name="phone" id="phone" required>

        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" id="email" required>
    
        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
    
        <label for="psw-confirm"><b>Confirm Password</b></label>
        <input type="password" placeholder="Confirm Password" name="psw-confirm" id="psw-confirm" required>
        <hr>
       
        <button type="submit" class="btn btn-success">RIGISTER NOW</button>
